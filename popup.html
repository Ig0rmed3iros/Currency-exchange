<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Moeda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 200px;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .container > * {
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: grey;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: green;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="toggle-extension">Ativar Extens√£o</label>
    <label class="switch">
      <input type="checkbox" id="toggle-extension">
      <span class="slider"></span>
    </label>
    
    <label for="iof-rate">Valor de IOF (%)</label>
    <input type="text" id="iof-rate" placeholder="e.g., 1.9">
    
    <button id="save-iof">Salvar IOF</button>
    
    <label for="international-purchase">Compra internacional:</label>
    <input type="checkbox" id="international-purchase">
  </div>
  <script src="popup.js"></script>
</body>
</html>
